<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.7.1.min.js"></script>
</head>

<body>
    <div id="head">
        <div id="logo"></div>
        <div id="loginDiv">
            <div class="inputWrapper">
                <input id="loginUserName" name="userName" type="text" placeholder="用户名" required>
            </div>
            <div class="inputWrapper">
                <input id="loginPassword" name="password" type="password" placeholder="密码" required>
            </div>
            <label class="rememberMe inputWrapper">
                <input id="loginRememberMe" name="rememberMe" type="checkbox" checked value="true">下次自动登录
            </label>
        </div>
    </div>
</body>

</html>
